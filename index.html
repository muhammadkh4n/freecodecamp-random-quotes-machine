<!doctype html>
<html>
  <head>
    <title>Random Quotes Mactine</title>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=Edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Random Quote Machine</h1>
    <div class="container">
      <div class="quote">
        <div class="quote-content">
          <div class="quote-title">
            <h2><span class="author">{{author}}</span> <span class="speak">said: </span></h2>
          </div>
          <div class="quote-body">
  	        {{quote}}
          </div>
        </div>
        <div class="quote-actions">
          <a id="tweet" href="https://twitter.com/intent/tweet?text=Hello%20world"><i class="fa fa-twitter"></i> Tweet</a>
          <a id="reload" href="#"><i class="fa fa-refresh"></i></a>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <script>
      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
  </body>
</html>
